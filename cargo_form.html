<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link media="handheld" rel="stylesheet" href="mobile.css">
    <link media="screen" rel="stylesheet" href="desktop.css">
    <title> Форма добавления груза </title>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            
            font-family: sans-serif;
        }

        .container {
            
            display: flex;
            margin: auto;
            margin-top: 50px;
            align-items: center;
        }

        .form-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1> Должностная инструкция по работе с речным и морским транспортом </h1>
        <div id="nav">
            <ul>
                <li><a href="main.html"> Главная </a></li>
                <li><a href="routes_data.html"> Список маршрутов </a></li>
                <li><a href="cargo_form.html"> Добавить груз </a></li>
                <li><a href="vessel_form.html"> Добавить судно </a></li>
                <li><a href="vessel_data.html"> Список судов </a></li>
                <li><a href="report.html"> Отчеты </a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <h1>Ввод информации о грузе</h1>
            <form id="cargoForm">
                <label for="cargoName"> Название груза: </label>
                <input type="text" id="cargoName" name="cargoName" required>

                <label for="cargoType"> Тип груза: </label>
                <input type="text" id="cargoType" name="cargoType" required>

                <label for="cargoWeight"> Вес (кг): </label>
                <input type="number" id="cargoWeight" name="cargoWeight" min="0" required>

                <label for="vesselSelect"> Выберите судно: </label>
                <select id="vesselSelect" name="vesselSelect" required>
                    <option value=""> Выберите судно </option>
                    <option value="Vessel A"> Судно A </option>
                    <option value="Vessel B"> Судно B </option>
                    <option value="Vessel C"> Судно C </option>
                </select>

                <button type="submit">Сохранить</button>
            </form>  
        </div>
    </div>

    <script>
        document.getElementById('cargoForm').addEventListener('submit', function(event) {
          event.preventDefault();
      
          const formData = new FormData(this);
          const data = {};
      
          for (const [key, value] of formData) {
            data[key] = value;
          }
      
          if (!data.name || !data.type || !data.length) {
              alert('Пожалуйста, заполните все необходимые поля: имя, тип и длина.');
              return;
          }
      
            let shipDataString = JSON.stringify(data, null, 2);
      
          const blob = new Blob([cargoDataString], { type: 'text/plain' });
          saveAs(blob, 'data.json');
      
            this.reset();
        });
      
    </script>
</body>

</html>
